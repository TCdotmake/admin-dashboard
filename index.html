<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="sideBar">
        <div class="logo">LogoHere</div>
        <div class="menu">
          <!-- <div class="menuHeader">Main Menu</div> -->
          <nav class="nav">
            <ul>
              <li><i class="bi bi-house-fill"></i><span>Home</span></li>
              <li><i class="bi bi-person-circle"></i><span>Profile</span></li>

              <li><i class="bi bi-chat-left-fill"></i><span>Messages</span></li>
              <li><i class="bi bi-clock-history"></i><span>History</span></li>
              <li><i class="bi bi-list-task"></i><span>Tasks</span></li>
              <li><i class="bi bi-columns"></i><span>Dashboard</span></li>
            </ul>
            <ul>
              <li><i class="bi bi-gear-fill"></i><span>Settings</span></li>
              <li><i class="bi bi-telephone-fill"></i><span>Support</span></li>
              <li>
                <i class="bi bi-shield-fill-check"></i><span>Privacy</span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header">
        <div class="searchDiv">
          <i class="bi bi-search"></i>
          <input type="search" name="search" id="search" />
        </div>
      </div>
      <div class="mainContent"></div>
    </div>
  </body>
</html>
